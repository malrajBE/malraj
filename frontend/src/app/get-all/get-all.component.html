


<table>
   <thead>
    <tr>
        <th>S.No</th>
        <th>name</th>
        <th>brand</th>
        <th>price</th>
        <th>color</th>
    </tr>
   </thead>

   <tbody>
    <tr *ngFor="let ga of game;let i=index">
        <td>{{i+1}}</td>
        <td>{{ga.name}}</td>
        <td>{{ga.brand}}</td>
        <td>{{ga.price}}</td>
        <td>{{ga.color}}</td>
    </tr>
   </tbody>

    
</table>
